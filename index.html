<!DOCTYPE html>
<html>

<head>
	<title>Streaming Markdown</title>
    <meta name="darkreader-lock">
	<style>
body {
    background-color: #0A0708;
    color: #B1B1B1;
    font-family: Arial, sans-serif;
    margin: 2rem;
}

code {
    border-radius: 3px;
    background-color: #444444;
    padding: 0 1ch;
}
pre {
    border-radius: 6px;
    background-color: #444444;
    border: 1px solid #555;
    padding: 1rem;
    overflow-x: auto;
}
pre code {
    background-color: transparent;
    padding: 0;
}

span {
    outline: 1px solid #64705d;
}
i, em {
    color: #eb7d3d;
}
	</style>
</head>

<body>
</body>

<script src="./main.js" type="module"></script>

</html>
